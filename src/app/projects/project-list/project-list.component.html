<div class="row">
    <div class="col-xs-12">
        <button class = "btn btn-success">Create a new Project</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-project-item 
            *ngFor="let projectEl of projects"
            [project]="projectEl"
            (projectSelected)="onProjectSelected(projectEl)"></app-project-item>
    </div>
</div>
