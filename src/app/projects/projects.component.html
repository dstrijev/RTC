<div class="row">
    <div class="col-md-2">
        <app-project-list
             (projectWasSelected)="selectedProject = $event"></app-project-list>
    </div>
    <div class="col-md-10">
        <app-project-detail
            *ngIf="selectedProject; else infoText"
            [project]="selectedProject"></app-project-detail>
            <ng-template #infoText><h4>Please Select a Project</h4></ng-template>
    </div>
</div>
